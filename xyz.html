<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    nav {
      background-color: #444;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      text-decoration: none;
      color: white;
      margin: 0 15px;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>About Us</h2>
    <p>This is a simple example of an HTML web page.</p>
    <p>Feel free to modify and add content as needed.</p>
  </main>

  <footer>
    <p>&copy; 2023 MyWebsite.com</p>
  </footer>

</body>
</html>
